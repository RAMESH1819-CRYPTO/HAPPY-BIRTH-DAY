<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Anusha ðŸŽ‚</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    height: 100vh;
    background: linear-gradient(135deg, #ffccf9, #aeefff);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
    text-align: center;
    padding: 15px 0;
    font-size: 22px;
    font-weight: 600;
    color: #007bff;
    font-family: 'Dancing Script', cursive;
    text-shadow: 0 0 8px #fff, 0 0 12px #00bfff;
    border-bottom: 2px solid rgba(255, 255, 255, 0.4);
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3em;
    color: #007bff;
    text-shadow: 0 0 10px #fff, 0 0 25px #00bfff, 0 0 45px #00bfff;
    animation: glow 2s infinite alternate;
    margin-top: 100px;
  }

  p {
    font-size: 1.2em;
    color: #004f91;
    font-weight: 500;
    margin-top: 10px;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff, 0 0 20px #00bfff; }
    to { text-shadow: 0 0 25px #fff, 0 0 40px #00bfff; }
  }

  button {
    background: #ff69b4;
    border: none;
    color: white;
    font-size: 1em;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 30px;
    margin-top: 20px;
    box-shadow: 0 0 10px #ff69b4, 0 0 20px #ffb6c1;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff85c1;
    transform: scale(1.05);
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
  }

  .hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: -1;
  }

  .heart {
    position: absolute;
    color: #ff69b4;
    animation: floatHearts 6s linear infinite;
  }

  @keyframes floatHearts {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

  <header>ðŸ’– MANY MORE HAPPY RETURNS OF THE DAY ANUSHA ðŸ’–</header>

  <h1>ðŸŽ‚ Happy Birthday Anusha ðŸŽ‰</h1>
  <p>Wishing you endless happiness, success! ðŸ’«</p>

  <button id="playBtn">ðŸŽµ Tap to Play Music</button>

  <canvas id="fireworks"></canvas>
  <div class="hearts" id="hearts"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

<script>
  // Music button
  const music = document.getElementById('bgMusic');
  const playBtn = document.getElementById('playBtn');
  playBtn.addEventListener('click', () => {
    music.play();
    playBtn.style.display = 'none';
  });

  // Fireworks
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const fireworks = [];

  class Firework {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height;
      this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      this.radius = Math.random() * 2 + 1;
      this.vx = Math.random() * 3 - 1.5;
      this.vy = Math.random() * -10 - 5;
      this.alpha = 1;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.25;
      this.alpha -= 0.02;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (Math.random() < 0.15) {
      for (let i = 0; i < 50; i++) fireworks.push(new Firework());
    }
    for (let i = fireworks.length - 1; i >= 0; i--) {
      const f = fireworks[i];
      f.update();
      f.draw();
      if (f.alpha <= 0) fireworks.splice(i, 1);
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Floating Hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    heart.innerHTML = "ðŸ’–";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 300);

  window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });
</script>

</body>
</html>
